<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
	
        <!-- Step 1 - Include the fusioncharts core library -->
<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
        <!-- Step 2 - Include the fusion theme -->
<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
<!-- <link rel ="stylesheet" href ="style.css"> -->
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
        
    
</head>
<body>
    <div class="container-fluid">
        <div class="row" style=color:yellowgreen >
            <div class="col-md-12 jumbotron text-center" >
                <div class ="box">
                    <marquee  behavior="scroll" direction="left">A place where you can find cheapest,nearest and your favorite Gas stations  in your viccinity!!</marquee>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="topnav">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="Charts">Charts</a>
                    <a href="#about">About</a>
                  </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="padding:3%;">
            </div>
        </div>
    <div class="row">
        <div class="col-md-3">
            <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter Search</div>
                  <div class="panel-body">
                    <form method="POST">
                      <input type="text" name="zipcode"></input>
                      <input type="submit" value="Submit"></input>
                  </form>
                </div>
              </div>
            </aside>
          </div>
            <div class="col-md-6">
                <!-- <div class="Gas"> -->
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                          <thead>
                            <tr>
                              <th class="table-head">Gasoline</th>
                              <th class="table-head">Midgrade</th>
                              <th class="table-head">Premium</th>
                              <th class="table-head">Diesel</th>
                            </tr>
                          </thead>
                          <tbody>
                              <td>{{ Gasoline_data['gasoline'] }}</td>
                              <td>{{ Gasoline_data['midGrade'] }}</td>
                              <td>{{ Gasoline_data['premium'] }}</td>
                              <td>{{ Gasoline_data['diesel'] }}</td>
                          </tbody>
                        </table>
                <!-- <h4>Gasoline Prices:{{ Gasoline_data.gasoline }}</h4>
                <h4>Midgrade Prices:{{ Gasoline_data.midGrade }}</h4>
                <h4>Premium Prices:{{ Gasoline_data.premium }}</h4>
                <h4>Diesel Prices:{{ Gasoline_data.diesel }}</h4> -->
            </div>
        </div>
            <div class="col-md-3 ">
                <div class ="box" >
                    <iframe src="https://giphy.com/embed/l4Ki9kSidioZfrENa" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/art-design-illustration-l4Ki9kSidioZfrENa"></a></p>
                </div>
            </div>
    </div>    
        
</div>

    <script type ="text/javascript " src="../static/js/app.js"></script>
    <!-- <script type ="text/javascript " src="../New/chord.js"></script> -->
   
    
    
    <!-- <script language='javascript' src='/opt/FONapache2/htdocs/inform/application/FusionCharts_Enterprise/JSClass/FusionCharts.js'></script> -->
    
   
</body>
</html>
