<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h2 id='title'>United States Today's Gas Prices</h2>
    <div id='description'>The map shows the average gas prices per state for each of the following fuel types. Source: <a href='https://collectapi.com/api/gasPrice/gas-prices-api'>CollectAPI.com</a></div>

    <div id='tooltip'></div>
    <svg id='canvas'>
        
    </svg>
    <svg id='legend'>
        <g>
            <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
            <text x="60" y="20" fill="black">Range</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
            <text x="60" y="60" fill="black">Range</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="100" fill="black">Range</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="140" fill="black">Range</text>
        </g>
    </svg>
</body>
<script defer src='static/js/logic.js'></script>

</html>
